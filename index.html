<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="icon" href="c404f229e4b956a4c0d4.ico" type="image/x-icon">
<script defer src="main.bundle.js"></script><script defer src="styles.bundle.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
  <audio id="background-music" autoplay loop muted></audio>
  <div id="game-container"></div>
  <div id="info-container"></div>
  <div id="current-date-container"></div>
  <div id="control-panel-container"></div>
  <div id="sidebar">
    <div class="sidebar-item">
      <img src="assets/bfe8d7c510ad324b5cd5.png" alt="Toggle Orbit Lines" id="toggleOrbits">
      <p class="sidebar-text">ORBIT LINES</p>
    </div>
    <div class="sidebar-item">
      <img src="assets/7584a5c2deffffbe1505.png" alt="Toggle Labels" id="toggleLabels">
      <p class="sidebar-text">LABELS</p>
    </div>
    <div class="sidebar-item">
      <img src="assets/56456c32cc2e0628d749.png" alt="Toggle Moons" id="toggleMoons">
      <p class="sidebar-text">MOONS</p>
    </div>
    <div class="sidebar-item">
      <img id="music-icon" src="assets/310250d02e66d66b99ad.png" alt="Music">
    </div>
  </div>
  <div id="right-sidebar">
    <ul id="celestial-body-list"></ul>
  </div>
</body>

</html>
