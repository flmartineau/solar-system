<div id="control-panel">
    <div class="play-pause">
        <img src="../assets/icons/pause_button.png" alt="Play/Pause" id="play-pause-icon">
    </div>
    <div class="speed-controls">
        <input id="sim-speed-slider" type="range" list="tickmarks" min="-63072000" max="63072000" value="1">
        <datalist id="tickmarks">
            <option value="-31536000"></option>
            <option value="-2592000"></option>
            <option value="-86400"></option>
            <option value="-3600"></option>
            <option value="-60"></option>
            <option value="-1"></option>
            <option value="0"></option>
            <option value="1"></option>
            <option value="60"></option>
            <option value="3600"></option>
            <option value="86400"></option>
            <option value="2592000"></option>
            <option value="31536000"></option>
        </datalist>
        <span id="simulation-speed">x1</span>
    </div>
    <div class="to-current">
        <img src="../assets/icons/current_date.png" alt="To Current Date" id="current-date-icon">
    </div>

</div>
