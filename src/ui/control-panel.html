<div id="control-panel">
    <div class="play-pause">
        <img src="../assets/icons/pause_button.png" alt="Play/Pause" id="play-pause-icon">
    </div>
    <div class="speed-controls">
        <input id="sim-speed-slider" type="range" min="-94552000" max="94552000" value="1">
        <span id="simulation-speed">x1</span>
    </div>
    <div class="to-current">
        <img src="../assets/icons/current_date.png" alt="To Current Date" id="current-date-icon">
    </div>

</div>
