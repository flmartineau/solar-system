<div class="settings-modal" id="settings-modal">
    <div class="settings-modal-content">
        <div class="settings-modal-content-header">
            <span class="settings-modal-close">&times;</span>
            <span class="settings-modal-title"><h2>SETTINGS</h2></span>
        </div>
        <div class="settings-modal-content-body">
            <div class="settings-modal-item">
                <div class="seetings-modal-item-title">
                    <h3>Distance units :</h3>
                </div>
                <div class="toggle">
                    <input type="radio" id="distance-units-metric" name="distance-units" value="metric">
                    <label for="distance-units-metric">Metric</label>
                    <input type="radio" id="distance-units-au" name="distance-units" value="AU">
                    <label for="distance-units-au">AU</label>
                </div>
            </div>
            <div class="settings-modal-item">
                <div class="seetings-modal-item-title">
                    <h3>Temperature units :</h3>
                </div>
                <div class="toggle">
                    <input type="radio" id="temperature-units-celsius" name="temperature-units" value="celsius">
                    <label for="temperature-units-celsius">°C</label>
                    <input type="radio" id="temperature-units-fahrenheit" name="temperature-units" value="fahrenheit">
                    <label for="temperature-units-fahrenheit">°F</label>
                    <input type="radio" id="temperature-units-kelvin" name="temperature-units" value="kelvin">
                    <label for="temperature-units-kelvin">K</label>
                </div>
            </div>
        </div>
    </div>
</div>
